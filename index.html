<html>
<head>
    <link rel="stylesheet" href="./styles/styles.css">
<script type="text/javascript"  src="./js/calculator.js" charset="UTF-8"></script>
<script>


</script>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="screen">
                <input class="operation" type="text" id="screen" />
                <input class="result" id="screenResult" type="text" />
    
            </div>
    
            <div class="buttons">
                <div class="row">
                    <input class="button" type="button" value="1" onclick="addToScreen('1')" />
                    <input class="button" type="button" value="2" onclick="addToScreen('2')" />
                    <input class="button" type="button" value="3" onclick="addToScreen('3')" />
                    <input class="button operator" type="button" value="+" onclick="addToScreen('+')" />
                </div>
                <div class="row">
                    <input class="button" type="button" value="4" onclick="addToScreen('4')" />
                    <input class="button" type="button" value="5" onclick="addToScreen('5')" />
                    <input class="button" type="button" value="6" onclick="addToScreen('6')" />
                    <input class="button operator" type="button" value="-" onclick="addToScreen('-')" />
                </div>
                <div class="row">
                    <input class="button slide-fwd-center" type="button" value="7" onclick="addToScreen('7')" />
                    <input class="button" type="button" value="8" onclick="addToScreen('8')" />
                    <input class="button" type="button" value="9" onclick="addToScreen('9')" />
                    <input class="button operator" type="button" value="x" onclick="addToScreen('*')" />
                </div>
                <div class="row">
                    <input class="button operator" type="button" value="=" onclick="calculate()" />
                    <input class="button" type="button" value="0" onclick="addToScreen('0')" />
                    <input class="button clear" type="button" value="C" onclick="clearScreen()" />
                    <input class="button operator" type="button" value="/" onclick="addToScreen('/')" />
                </div>
            </div>
        </div>

    </main>
    <div class="links">
        <a href="https://www.linkedin.com/in/javier-fernandezlopez/" target="_blank"><img src="./images/icons8-linkedin-100 (1).png" alt="">Javier Fernández López</a>
        <a href="https://github.com/javierfernanlopez/" target="_blank"><img src="./images/icons8-github-100.png" alt="">javierfernanlopez</a> 
    </div>

</body>
</html>
